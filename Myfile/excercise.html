<!DOCTYPE html>
<html>
<head>
	<title> Personal Information Form</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class=" Personal Information Form">
	<h1> Personal Information Form</h1>
	<p>General Info</p>
	<hr class="custom-line">
<form>
<label for="Name"> Name:</label>	
<input type="text" name="fullname" placeholder="Fullname">
<input type="text" name="lastname" placeholder="Lastname"><br><br>

<label for="dob">Date Of Birth:</label>
<input type="date" id="dob" name="dob">
<br><br>

<label for="gender">Gender:</label>
<input type="radio" name="gender" size="15" maxlength="30" value="male">Male
<input type="radio" name="gender" size="15" maxlength="30" value="female">Female
<input type="radio" name="gender" size="15" maxlength="30" value="others">Others<br><br>

<label for="marital-status">Marital Status:</label>
<input type="text" id="marital-status" name="marital-status" required>
<br><br>

<label for="nationality">Nationality:</label>
<input type="text" id="nationality" name="nationality" required>
<br><br>

<label for="address">Address:</label>
<br><br>
<input type="text" id="street-address" name="street-address" size="15" maxlength="30" placeholder="Street Address">
<br><br>
<input type="text" id="address-line2" name="address-line2" size="15" maxlength="30" placeholder="Address Line 2">
<br><br>
<input type="text"id="city"name="city"size="15"maxlength="30" placeholder="City">
<input type="text"id="state"name="state"size="15"maxlength="30" placeholder="State/Region/Province">
<br><br>
<input type="text"id="postal-code"name="postal-code"size="15" maxlength="30" placeholder="Postal/Zipcode">
<input type="text"id="country"name="country" size="15" maxlength="30" placeholder="Country">
<input list="countries" id="country-datalist" name="country">
<datalist id="countries">
<option value="United States">
<option value="Canada">
<option value="United Kingdom">
<option value="Australia">
<!-- Add more options as needed -->
</datalist>
<br><br>


<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br><br>
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone">
<br><br>
<div class="center-both">
<button type="submit">Next</button>
</div>
</form>
</div>
</body>
</html>
